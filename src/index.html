<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- web logo -->
  <link rel="icon" type="image/svg+xml" href="./assets/maskedWhite.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Card Component</title>
</head>
<body class="antialiased font-Inter">
  <section class="flex items-center justify-center py-28 px-7 bg-dark_blue1 min-h-screen">
    <!-- main div -->
    <div class="md:flex bg-dark_blue2 rounded-lg overflow-hidden max-w-3xl">
      <!-- image div -->
      <div class="order-1 md:order-2 md:w-1/2">
        <div class="relative mix-blend-lighten md:shrink-0">
          <img src="./assets/images/image-header-desktop.jpg" alt="BackgroundImage" class="h-full w-full object-cover">
          <div class="absolute opacity-55 h-full w-full item flex items-center justify-center inset-0 bg-gradient-to-r from-[#b33aff] to-[#b33aff]"></div>
        </div>
      </div>
        <!-- word div -->
        <div class="order-2 md:order-1 px-14 py-12 md:w-1/2">
          <div class="text-center md:text-start text-white text-4xl md:text-2xl mb-6 md:mb-4 font-bold">Get&nbsp;<span class="text-violet text-[40px] md:text-[28px] font-bold">insights</span>  that help your business grow.</div>
          <p class="text-center md:text-start text-[21px] mb-10 md:mb-12 text-white2 md:text-xs">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <!-- info div -->
        <div class="container text-center space-y-6 md:pr-4 md:-space-y-0 uppercase md:flex md:justify-between">
          <div class="/">
            <h2 class=" text-white font-bold text-3xl mb-2 md:mb-0 md:text-sm md:text-start md:leading-none">10k+</h2>
            <small class=" text-white2 font-light text-lg mb-6 md:mb-0  md:text-[10px] ">companies</small>
          </div>
          <div class="/">
            <h2 class=" text-white font-semibold text-3xl mb-2 md:mb-0  md:text-sm md:text-start md:leading-none">314</h2>
            <small class=" text-white2 font-light text-lg mb-6 md:mb-0  md:text-[10px]">templates</small>
          </div>
          <div class="/">
            <h2 class=" text-white font-semibold text-3xl mb-2 md:mb-0  md:text-sm md:text-start md:leading-none">12m+</h2>
            <small class=" text-white2 font-light text-lg mb-2 md:mb-0  md:text-[10px]">queries</small>
          </div>
        </div>
        </div>
      </div>
    </section>
</body>
</html>
